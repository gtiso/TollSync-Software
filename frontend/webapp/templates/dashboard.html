<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 30px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            background-color: #007bff;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-transform: uppercase;
        }
        .card {
            transition: 0.3s;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container dashboard-container text-center">
        <div class="profile">
            <div class="profile-pic">{{ username.0 }}</div>
            <h2>Welcome, {{ username }}!</h2>
        </div>

        <div class="card p-4 shadow mb-4">
            <h4 class="text-primary">Passes Cost</h4>
            <p>View and filter toll pass costs</p>
            <a href="{% url 'passes_cost' %}" class="btn btn-primary">Go to Passes Cost</a>
        </div>

        <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
    </div>
</body>
</html>
