<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 800px;
            margin: auto;
            padding-top: 50px;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 30px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            background-color: #007bff;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-transform: uppercase;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container dashboard-container text-center">
        <div class="profile">
            <div class="profile-pic">{{ username.0 }}</div>  <!-- Shows first letter -->
            <h2>Welcome, {{ username }}!</h2>  <!-- Shows full username -->
        </div>

        <div class="row">
            <div class="col-md-6 mt-3">
                <a href="{% url 'passes_cost' %}" class="text-decoration-none">
                    <div class="card p-3 shadow">
                        <h4 class="text-primary">Passes Cost</h4>
                        <p>View toll pass costs with filters</p>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="{% url 'charges_by' tollOpID='1' date_from='20240101' date_to='20241231' %}" class="text-decoration-none">
                    <div class="card p-3 shadow">
                        <h4 class="text-secondary">Charges By</h4>
                        <p>See charges by toll operator</p>
                    </div>
                </a>
            </div>

            <div class="col-md-6 mt-3">
                <a href="{% url 'pass_analysis' stationOpID='1' tagOpID='2' date_from='20240101' date_to='20241231' %}" class="text-decoration-none">
                    <div class="card p-3 shadow">
                        <h4 class="text-success">Pass Analysis</h4>
                        <p>Analyze pass usage</p>
                    </div>
                </a>
            </div>

            <div class="col-md-6 mt-3">
                <a href="{% url 'toll_station_passes' tollStationID='1' date_from='20240101' date_to='20241231' %}" class="text-decoration-none">
                    <div class="card p-3 shadow">
                        <h4 class="text-warning">Toll Station Passes</h4>
                        <p>Check toll station activity</p>
                    </div>
                </a>
            </div>

            <div class="col-md-12 mt-4">
                <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
