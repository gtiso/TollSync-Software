<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passes Cost</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 50px;
        }
        .card {
            padding: 20px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Passes Cost</h2>

        <div class="card">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tollOpID" class="form-label">Toll Operator ID:</label>
                        <input type="text" id="tollOpID" name="tollOpID" class="form-control" required>
                    </div>
                    
                    <input type="hidden" id="tagOpID" name="tagOpID" value="{{ op_id }}">  <!-- Hidden Field for OpID -->

                    <div class="col-md-6 mb-3">
                        <label for="date_from" class="form-label">Date From:</label>
                        <input type="date" id="date_from" name="date_from" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="date_to" class="form-label">Date To:</label>
                        <input type="date" id="date_to" name="date_to" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Passes Cost</button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
